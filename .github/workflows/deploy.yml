name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production # Ensures the next.config.ts logic runs correctly

      # Crucial for Next.js on GitHub Pages: disables Jekyll processing
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Changed from ./dist to ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
